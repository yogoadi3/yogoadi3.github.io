<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File dengan Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="images"></div>
        <input type="file" id="file-input" accept="image/png, image/jpeg" onchange="preview()" multiple>
        <label id="button" for="file-input">
            <i class="fas fa-upload"></i> Upload Gambar
        </label>
        <p id="number-of-img">Belum Ada Gambar yang Dipilih</p>
    </div>
    <script src="script.js" s></script>
    
</body>
</html>
